<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
    <p id="admonition" *ngIf = "chores.length > finishedChores.length">Work harder!</p>
</div>
<hr />
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
    <img src="../../assets/target.png" alt="test failed" />
    <img src=targetImage alt="target with arrow in bullseye" *ngIf = "chores.length === 0 || ((finishedChores.length - chores.length) >= 3)"/>
</div>
<hr />
